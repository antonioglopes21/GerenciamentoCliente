<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark box-shadow"
    style="background-color: darkseagreen !important"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">CustomerManger</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/pesquisar-cliente']"
              >Clientes</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!clienteLogado()"
          >
            <a class="nav-link text-light" [routerLink]="['/entrar']">Entrar</a>
          </li>
          <li class="nav-item dropdown" *ngIf="clienteLogado()">
            <a
              class="nav-link text-light dropdown-toggle"
              role="button"
              aria-haspopup="true"
              href="#"
              aria-expanded="false"
              id="linkMenu"
              style="text-transform: capitalize"
              data-toggle="dropdown"
              >{{ cliente.nome }}</a
            >
            <ul class="dropdown-menu" aria-labelledby="linkMenu">
              <li
                class="dropdown-item"
                role="menu"
                [routerLink]="['/cadastro-cliente']"
                (click)="editar()"
              >
                Editar
              </li>
              <li
                class="dropdown-item"
                role="menu"
                [routerLink]="['/sair']"
                (click)="sair()"
              >
                Sair
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
